<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
     <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row ">
                <div class="col-md-5">
                    <h1 class="imagecap">Form Builder</h1>
                    <img src="./images/cover.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-7">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                              <h4>Edit Form</h4>
                            </div>
                            <div class="col-md-6"> 
                                <a href="#" class="button" style="text-decoration: none;"><i class="uil uil-times"></i><span class="label">close</span></a>
                                 <!-- <button class="button"><i class="uil uil-times"></i>Close</button> -->
                            </div>
                        </div>
                      
                      <div class="row body">
                        <form action="#" class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="" id="" class="form-control" placeholder="Firstname">
                                    <a href="#" class="trash"><i class="uil uil-trash-alt"></i></a>
                                </div>
                                <div class="col-md-6"> 
                                    <input type="text" name="" id="" class="form-control" placeholder="Lastname">
                                    <a href="#" class="trash"><i class="uil uil-trash-alt"></i></a>
                                </div>
                            </div>
                            <div class="data">
                                <input type="Email" class=" form-control" id="email" placeholder="Email">
                                <a href="#" class="trash" id="emailtrash"><i class="uil uil-trash-alt"></i></a>
                                <br>
                                <input type="number" class=" form-control" id="number" placeholder="Number">
                                <a href="#" class="trash" id="numbertrash"><i class="uil uil-trash-alt"></i></a>
                            </div>
                                
                                     
                         
                        </form>  
                      </div>
                    </div>
                </div>

        </div>
    </div>
</body>
</html>
