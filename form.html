<body>

        <div class="container-fluid ">
            <div class="row">
                    <div class="col-md-5">
                        <h1 class="imagecap">Form Builder</h1>
                        <img src="./images/cover.jpg" class="img-fluid" alt="">
                       
                    </div>
                    <div class="col-md-7">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                  <h4>Enter your details</h4>
                                </div>
                                <div class="col-md-6"> 
                                    <!-- <button class="editbtn"> <i class="uil uil-edit"></i>Edit form</button> -->
                                     <a href="formedit.html" class="btn editbtn" style="text-decoration: none;"><i class="uil uil-edit"></i><span class="label">edit form</span></a>
                                </div>
                            </div>
                          
                          <div class="row body">
                            <form method="POST" class="form-group" id="form" name="form" onsubmit="return Validate()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" name="" id="firstname" class="form-control"  placeholder="Firstname">
                                       <div id="firstname_error" class="val_error"></div>
                                    </div>
                                    <div class="col-md-6"> 
                                        <input type="text" name="" id="lastname" class="form-control" placeholder="Lastname">
                                        <div id="lastname_error" class="val_error"></div>
                                    </div>
                                </div>
                                    <br>
                                        <input type="Email" class=" form-control" id="email" placeholder="Email">
                                        <div id="email_error" class="val_error"></div>
                            
                                    <br>
                                    <input type="number" class=" form-control" id="number"  placeholder="Number">
                                    <div id="number_error" class="val_error"></div>
                                    <br>
                                    <div class="wrapper">
                                        <input class="btn btn-primary" type="submit" value="Submit" name="Register">
                                        <!-- <button class="btn btn-primary">Submit</button>     -->
                                    </div>
                                             
                             
                            </form>  
                          </div>
                        </div>
                    </div>

            </div>
        </div>

        <script src="./js/script.js"></script>
